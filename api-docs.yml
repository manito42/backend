openapi: 3.0.0
servers:
  - description: 42 MANITO API DEV SERVER
    url: 'https://api.dev.42manito.com/'
  - description: 42 MANITO API SERVER
    url: 'https://api.42manito.com/'
  - description: 42 MANITO API LOCAL TEST
    url: 'http://localhost:3000'

info:
  version: '1.0.0'
  title: 42-manito-api
  description: 42 manito api server

paths:
  /auth:
    get:
      summary: verify access token
      tags:
        - Auth
      security:
        - NormalUser: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthGet'
        '401':
          description: Unauthorized
  /auth/42:
    get:
      summary: 42 OAuth2 (redirected to 42 API)
      tags:
        - Auth
      responses:
        '301':
          description: Moved Permanently (OK)
        '302':
          description: Found (OK)
        '401':
          description: Unauthorized (API verification failed)
  /auth/42/callback:
    get:
      summary: 42 OAuth2 callback (verify or create user and return token)
      tags:
        - Auth
      responses:
        '302':
          description: Redirect to front home
        '401':
          description: Unauthorized

  /users:
    get:
      summary: Get all users
      tags:
        - Users
      security:
        - NormalUser: []
      parameters:
        - in: query
          name: take
          description: take `take` Users (`min = 1, max = 100, default = 20`)
          schema:
            default: 20
            type: integer
            format: int32
        - in: query
          name: page
          description: skip `take * page` Users and take `take` Users (`skip >= 0`)
          schema:
            default: 0
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UsersGet'
    post:
      summary: Create a new user
      tags:
        - Users
      security:
        - AdminUser: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersGet'
        '400':
          description: Invalid request body
        '401':
          description: Unauthorized
        '409':
          description: already exists

  /users/{id}:
    get:
      summary: Get a user by ID
      tags:
        - Users
      security:
        - NormalUser: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersGet'
        '400':
          description: Invalid request parameter id
        '404':
          description: User not found
    patch:
      summary: Update user
      tags:
        - Users
      security:
        - OwnerUser: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersGet'
        '400':
          description: Invalid request body
        '401':
          description: Unauthorized
        '409':
          description: already exists

  /users/{id}/reservations:
    get:
      summary: Get a user reservations by ID
      tags:
        - Users
      security:
        - OwnerUser: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
        - in: query
          name: take
          description: take `take` Users (`min = 1, max = 100, default = 20`)
          schema:
            default: 20
            type: integer
            format: int32
        - in: query
          name: page
          description: skip `take * page` Users and take `take` Users (`skip >= 0`)
          schema:
            default: 0
            type: string
            format: boolean
        - in: query
          name: role
          required: false
          description: find matched role reservations (ALL is find ALL)
          schema:
            default: ALL
            enum:
              - MENTOR
              - MENTEE
              - ALL
        - in: query
          name: status
          description: find matched status reservations
          schema:
            type: array
            default: [REQUEST, ACCEPT, MENTEE_CHECKED, MENTEE_FEEDBACK, DONE, CANCEL]
            items:
              enum:
                - REQUEST
                - ACCEPT
                - MENTEE_CHECKED
                - MENTEE_FEEDBACK
                - DONE
                - CANCEL
              minItems: 1
              maxItems: 6
          style: matrix
          explode: false

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersReservationsPagination'
        '400':
          description: Invalid request parameter id
        '404':
          description: User not found

  /users/verify_nickname/{nickname}:
    get:
      summary: Verify nickname
      tags:
        - Users
      parameters:
        - name: nickname
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '400':
          description: Invalid nickname
        '409':
          description: Nickname not found

  /mentor_profiles:
    get:
      summary: Get all mentor profiles
      tags:
        - Mentor Profiles
      security:
        - AdminUser: []
      parameters:
        - in: query
          name: take
          description: take `take` Users (min = 1, max = 100, default = 20)
          schema:
            default: 20
            type: integer
            format: int32
        - in: query
          name: page
          description: skip `take * page` Users and take `take` Users (>= 0)
          schema:
            default: 0
            type: integer
            format: int32
        - in: query
          name: is_hide
          description: filter by is_hide
          schema:
            type: boolean
        - in: query
          name: hashtag_id
          description: filter by hashtag
          schema:
            type: integer
            format: int32
        - in: query
          name: category_id
          description: filter by category
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MentorProfilePagination'

  /mentor_profiles/{id}:
    get:
      summary: Get a mentor profile by ID
      tags:
        - Mentor Profiles
      parameters:
        - name: id
          in: path
          required: true
          description: user id
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
        '400':
          description: Invalid request parameter id
        '404':
          description: Mentor profile not found
    patch:
      summary: Update mentor profile
      description: |
        update mentor profiles.  
        **NOTE**: **hashtags** and **categories** are replaced with the new ones  
        **사용법**: **description/shortDescription**   
          description이 **missing** **property** 인 경우, 무시(제외하고 업데이트)  
          description이 **""** 인 경우, ""로 업데이트됩니다.  
          description이 **null**인 경우 400 response를 리턴합니다.
      tags:
        - Mentor Profiles
      security:
        - OwnerUser: []
      parameters:
        - name: id
          in: path
          description: user id
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MentorProfileUpdate'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MentorProfileGet'
        '400':
          description: Invalid request body
        '401':
          description: Unauthorized
        '409':
          description: already exists

  /reservations:
    get:
      summary: Get all reservations
      tags:
        - Reservations
      security:
        - AdminUser: []
      description: |
        **ROLE**\
        \
        only for `ADMIN` user
      parameters:
        - in: query
          name: take
          description: take `take` Users (min = 1, max = 100, default = 20)
          schema:
            default: 20
            type: integer
            format: int32
        - in: query
          name: page
          description: skip `take * page` Users and take `take` Users (>= 0)
          schema:
            default: 0
            type: integer
            format: int32
        - in: query
          name: hashtag_id
          description: filter by hashtag
          schema:
            type: integer
            format: int32
        - in: query
          name: category_id
          description: filter by category
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ReservationPagination'
    post:
      summary: Create a new reservation
      security:
        - NormalUser: []
      tags:
        - Reservations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReservationCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationGet'
        '400':
          description: Invalid request body
        '401':
          description: Unauthorized
        '409':
          description: already exists (REQUEST OR ACCEPT)

  /reservations/{id}:
    get:
      summary: Get a reservation by ID
      tags:
        - Reservations
      security:
        - OwnerUser: []
      description: |
        **ROLE**\
        \
        only for `OWNER` user
      parameters:
        - name: id
          description: 'reservation id'
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationGet'
        '400':
          description: Invalid request parameter id
        '404':
          description: Reservation not found
    patch:
      summary: Update reservation
      description: |
        **ROLE**\
        \
        only for `ADMIN` user
      tags:
        - Reservations
      security:
        - AdminUser: []
      parameters:
        - name: id
          in: path
          description: 'reservation id'
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReservationUpdate'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationGet'
        '400':
          description: Invalid request body
        '401':
          description: Unauthorized
        '409':
          description: already exists

  /reservations/{id}/cancel:
    patch:
      summary: cancel reservation
      description: |
        **ROLE**\
        \
        only for `mentor` or `mentee` user that related with reservation
      tags:
        - Reservations
      security:
        - OwnerUser: []
      parameters:
        - name: id
          in: path
          description: 'reservation id'
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CancelReservation'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationGet'
        '400':
          description: Invalid request body
        '401':
          description: Unauthorized
        '409':
          description: already exists

  /reservations/{id}/accept:
    patch:
      summary: accept reservation
      description: |
        **ROLE**\
        \
        only for `mentor` user that related with reservation
      tags:
        - Reservations
      security:
        - OwnerUser: []
      parameters:
        - name: id
          in: path
          required: true
          description: 'reservation id'
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationGet'
        '400':
          description: Invalid request body
        '401':
          description: Unauthorized
        '409':
          description: already exists

  /reservations/{id}/check:
    patch:
      summary: check accepted reservation by mentee
      description: |
        **ROLE**\
        \
        only for `mentee` user that related with reservation
      tags:
        - Reservations
      security:
        - OwnerUser: []
      parameters:
        - name: id
          in: path
          required: true
          description: 'reservation id'
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationGet'
        '400':
          description: Invalid request body
        '401':
          description: Unauthorized
        '409':
          description: already exists

  /reservations/{id}/mentor_completion:
    patch:
      summary: complete reservation as mentor
      description: |
        **ROLE**\
        \
        only for `mentor` user that related with reservation
      tags:
        - Reservations
      security:
        - OwnerUser: []
      parameters:
        - name: id
          in: path
          required: true
          description: 'reservation id'
          schema:
            type: integer
            format: int32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompleteReservationAsMentor'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationGet'
        '400':
          description: Invalid request body
        '401':
          description: Unauthorized
        '409':
          description: already exists

  /reservations/{id}/mentee_completion:
    patch:
      summary: complete reservation as mentee
      description: |
        **ROLE**\
        \
        only for `mentee` user that related with reservation
      tags:
        - Reservations
      security:
        - OwnerUser: []
      parameters:
        - name: id
          in: path
          required: true
          description: 'reservation id'
          schema:
            type: integer
            format: int32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompleteReservationAsMentee'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationGet'
        '400':
          description: Invalid request body
        '401':
          description: Unauthorized
        '409':
          description: already exists

  /hashtags:
    get:
      summary: Get all hashtags
      tags:
        - Hashtags
      parameters:
        - in: query
          name: take
          description: take `take` Users (min = 1, max = 100, default = 20)
          schema:
            default: 20
            type: integer
            format: int32
        - in: query
          name: page
          description: skip `take * page` Users and take `take` Users (>= 0)
          schema:
            default: 0
            type: integer
            format: int32
        - in: query
          name: profile_id
          description: filter by profile_id
          schema:
            type: integer
            format: int32
        - in: query
          name: reservation_id
          description: filter by reservation_id
          schema:
            type: integer
            format: int32
        - in: query
          name: search
          description: search by hashtag (%LIKE%)
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HashtagPagination'
    post:
      summary: Create a new hashtag
      tags:
        - Hashtags
      security:
        - NormalUser: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HashtagCreate'
      responses:
        '200':
          description: Already exists but I will response you
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HashtagGet'
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HashtagGet'
        '400':
          description: Invalid request body
        '401':
          description: Unauthorized

  /mentee_feedbacks:
    get:
      summary: Get all mentee feedbacks order by recent updated
      tags:
        - Mentee Feedbacks
      security:
        - AdminUser: []
      parameters:
        - in: query
          name: take
          description: take `take` Users (min = 1, max = 100, default = 20)
          schema:
            default: 20
            type: integer
            format: int32
        - in: query
          name: page
          description: skip `take * page` Users and take `take` Users (>= 0)
          schema:
            default: 0
            type: integer
            format: int32
        - in: query
          name: mentee_id
          description: filter by mentee_id
          schema:
            type: integer
            format: int32
        - in: query
          name: mentor_id
          description: filter by mentor_id
          schema:
            type: integer
            format: int32
        - in: query
          name: reservation_id
          description: filter by reservation_id
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MenteeFeedbackPagination'

    post:
      summary: Create a new mentee feedback
      tags:
        - Mentee Feedbacks
      security:
        - AdminUser: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MenteeFeedbackCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MenteeFeedbackGet'
        '400':
          description: Invalid request body
        '401':
          description: Unauthorized
        '409':
          description: already exists

  /mentee_feedbacks/{id}:
    get:
      summary: Get a mentee feedback by ID
      tags:
        - Mentee Feedbacks
      security:
        - NormalUser: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MenteeFeedbackGet'
        '400':
          description: Invalid request parameter id
        '404':
          description: Mentee feedback not found

  /mentor_feedbacks:
    get:
      summary: Get all mentor feedbacks
      tags:
        - Mentor Feedbacks
      security:
        - AdminUser: []
      parameters:
        - in: query
          name: take
          description: take `take` Users (min = 1, max = 100, default = 20)
          schema:
            default: 20
            type: integer
            format: int32
        - in: query
          name: page
          description: skip `take * page` Users and take `take` Users (>= 0)
          schema:
            default: 0
            type: integer
            format: int32
        - in: query
          name: mentee_id
          description: filter by mentee_id
          schema:
            type: integer
            format: int32
        - in: query
          name: mentor_id
          description: filter by mentor_id
          schema:
            type: integer
            format: int32
        - in: query
          name: reservation_id
          description: filter by reservation_id
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MentorFeedbackPagination'
    post:
      summary: Create a new mentor feedback
      tags:
        - Mentor Feedbacks
      security:
        - AdminUser: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MentorFeedbackCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MentorFeedbackGet'
        '400':
          description: Invalid request body
        '401':
          description: Unauthorized
        '409':
          description: already exists

  /mentor_feedbacks/{id}:
    get:
      summary: Get a mentor feedback by ID
      tags:
        - Mentor Feedbacks
      security:
        - NormalUser: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MentorFeedbackGet'
        '400':
          description: Invalid request parameter id
        '404':
          description: Mentor feedback not found

  /categories:
    get:
      summary: Get all categories
      tags:
        - Categories
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CategoryGet'

  /search/mentor/{search_string}:
    get:
      summary: Search mentor by string
      tags:
        - Search
      parameters:
        - in: path
          name: search_string
          required: true
          description: 'search mentor profiles that contains search string in nickname or hashtags'
          schema:
            type: string
        - in: query
          name: take
          description: take `take` Users `min = 1, max = 100, default = 20`
          schema:
            default: 20
            type: integer
            format: int32
        - in: query
          name: page
          description: skip `take * page` Users and take `take` Users `take >= 0`
          schema:
            default: 0
            type: integer
            format: int32
        - in: query
          name: search_by_user_nickname
          description: search by nickname `default = true`
          schema:
            default: true
            type: string
            format: 'true | false'
        - in: query
          name: search_by_hashtag_name
          description: search by tag name `default = true`
          schema:
            default: true
            type: string
            format: 'true | false'
        - in: query
          name: search_by_category_name
          description: search by category name `default = true`
          schema:
            default: true
            type: string
            format: 'true | false'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SearchMentorGet'
  /home:
    get:
      summary: Get main page mentor profiles (random)
      tags:
        - Home
      parameters:
        - in: query
          name: take
          description: take `take` Users `min = 1, max = 100, default = 20`
          schema:
            default: 20
            type: integer
            format: int32
        - in: query
          name: page
          description: skip `take * page` Users and take `take` Users `take >= 0`
          schema:
            default: 0
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SearchMentorGet'
        '404':
          description: Category not found

  /home/{category_id}:
    get:
      summary: Get main page mentor profiles by category
      tags:
        - Home
      description: '내부 알고리즘에 의해서 선정된 상위 프로필이 제공됩니다.'
      parameters:
        - in: query
          name: take
          description: take `take` Users `min = 1, max = 100, default = 20`
          schema:
            default: 20
            type: integer
            format: int32
        - in: query
          name: page
          description: skip `take * page` Users and take `take` Users `take >= 0`
          schema:
            default: 0
            type: integer
            format: int32
        - in: path
          name: category_id
          required: true
          description: 'category id'
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SearchMentorGet'
        '404':
          description: Category not found

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int32
        email:
          type: string
        nickname:
